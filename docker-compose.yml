services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bkk-esemkasari-app
    restart: unless-stopped
    working_dir: /var/www/app
    volumes:
      - ./:/var/www/app
      - ./storage:/var/www/app/storage
      - ./bootstrap/cache:/var/www/app/bootstrap/cache
    depends_on:
      - database

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: bkk-esemkasari-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/app
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # MySQL Database
  database:
    image: mysql:8.0
    container_name: bkk-esemkasari-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: bkk_esemkasari
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: laravel
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
    driver: local
